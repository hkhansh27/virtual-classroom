<!DOCTYPE html>
<html lang="en"
      layout:decorate="_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<div layout:fragment="main_body">
    <br/>
    <div class="container">
        <div class="row">
            <h1>List Homeworks</h1>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Download</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="homework: ${homeworkList}">
                <td th:text="${homework.id}"></td>
                <td th:text="${homework.name}"></td>
                <th> <a th:href="@{'/homework_list/download?id=' + ${homework.id}}"><i class="fa fa-download"></i></a></th>
            </tr>
            </tbody>
        </table>
    </div>
    <br/>
</div>
</body>
</html>
