<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header(type='tag')">
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>
<body>
<div class="login-form popup">

    <form method="post" th:action="@{/user/process_register}" th:object="${user}">
        <h1>User Registration - Sign Up</h1>
        <label for="email">
            <i class="fas fa-envelope-open"></i>
            Email
        </label>
        <input class="box" id="email" name="email" required th:field="*{userEmail}" type="email"/>
        <label for="username">
            <i class="fas fa-user"></i>
            Username
        </label>
        <input class="box" id="username" maxlength="20" minlength="2"
               required th:field="*{userName}" type="text"/>
        <label for="password">
            <i class="fas fa-lock"></i>
            Password
        </label>
        <input class="box" id="password" maxlength="10" minlength="6"
               name="password" required th:field="*{userPassword}" type="password"/>

        <div>
            <button class="btn" type="submit">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
